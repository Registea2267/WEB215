<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<link rel='stylesheet' href='./styles/themes/Cerulean/bootstrap.min.css' />
</head>
<body>

		
			
<div class="container"> 
    <div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">
					</div>
			<div class="panel-body">
				<h2><b>Register now to recieve monthly newsletters!</b></h2>
				<p>Not only will you receive informative and helpful pet care tips, you will be<br>
				the first to know about special promotions and events at Wags & Whiskers.</p>
				<br>
			<form>
				<div class="form-group">
					<label for="email">Email address:</label>
						<input type="email" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd">
				</div>
				<div class="form-group">
					<label for="confirm pwd">Confirm Password:</label>
						<input type="confirm pwd" class="form-control" id="confirm pwd">
				</div>
				<div class="form-group">
					<label for="first name">First Name:</label>
						<input type="first name" class="form-control" id="first name">
				</div>
				<div class="form-group">
					<label for="last name">Last Name:</label>
						<input type="last name" class="form-control" id="last name">
				</div>
				  
				<p><b>Account set up:</b><p>
				<p>Choose an account type to determine how often you would like to recieve updates.</p>
				  

				<div class="radio">
					<label><input type="radio" name="optradio"><b>FREE:</b> </br>Recieve a newsletter once a month</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optradio"><b>SILVER:</b> <br> Recieve a newsletter once a month + weekly updates/promotions</label>
				</div>
				<div class="radio disabled">
					<label><input type="radio" name="optradio"><b>GOLD:</b> <br> Recieve a newsletter once a month + weekly updates/promotions & 10% off petcare products</label>
				</div>
				<br>
				
				<button type="submit" class="btn btn-default">Submit</button>
				<button type="reset" class="btn btn-default">Clear</button>
			</form>

				
			</div>
			</div>
		</div>
	
	</div>
</div>







	
	







<!-- scripts at the bottom of body-->
<script  
	src="https://code.jquery.com/jquery-2.2.4.min.js"  
	integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  
	crossorigin="anonymous"></script>
<script src='./scripts/bootstrap.min.js'></script>
</body>
</html>
